<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noSubmit</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>Submit If You Can</h1>
        <h3 id="msg">Enter Your Details</h3>
        <div class="inputs">
            <input type="text" placeholder="Full name">
            <input type="email" placeholder="Email address*" value="" id="email">
            <input type="password" placeholder="Password*" value="" id="pass">
            <p class="h3">Password must be 8-12 charachters long.<br>* field are mandatory.
            </p>
        </div>
        <input type="submit" value="Submit" class="submit">
        
    </main>

    <script src="script.js"></script>
</body>
</html>
